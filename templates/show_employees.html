<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
{% include 'menu.html' %}
<h1>Lista pracowników - plik html</h1>
<a href="/add_employee">Dodaj pracownika</a>
<table border="1">
    <tr><th>Imię</th><th>Nazwisko</th><th>Akcje</th></tr>
    {% for e in employees %}
        <tr><td>{{ e.first_name }}</td><td>{{ e.last_name }}</td>
            <td>
                <a href="/employee_details?id={{e.employee_id}}">Szczegóły pracownika</a>
            </td></tr>
    {% endfor %}
</table>
</body>
</html>
